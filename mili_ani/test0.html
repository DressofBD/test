<!DOCTYPE html>
<html>
<head>
	<title>Logo Animation</title>
</head>
<body>

<div class="anim animation-start" id="anima" onmouseout="removeClass(this, 'open');" onmouseover="addClass(this, 'open');">
	<img src="img/logo34.png" class="dft0 base-img">
	<img src="img/man.png" class="dft0 man-img">
	<img src="img/strip-text2.png" class="dft0 strip-img">
	<img src="img/strip-cover.png" class="dft0 strip-cover">
</div>
<style type="text/css">
img{
	max-width: 100%;
	height: auto;
}
.dft0{
	display: flex;
	position: absolute;
	top: 0;
}
.anim{
	max-width: 300px;
	margin: 0 auto;
	position: relative;
}
.animation-start > .man-img{
	animation-name: man-ani;
	animation-duration: 12s;
	animation-iteration-count: infinite;
	animation-timing-function: ease-in-out;
	position: relative;
	z-index: 9
}
@keyframes man-ani{
	0%{
		transform: translate3d(36%,-210%,0);
	}
	8%{
		transform: translate3d(36%,-1%,0);
		opacity: 1;
	}
	15%{
		transform: translate3d(0%,-1%,0);
		opacity: 1;
	}
	40%{
		transform: translate3d(0%,-5%,0);
		opacity: 1;
	}
	60%{
		transform: translate3d(0%,-1%,0);
		opacity: 1;
	}
	85%{
		transform: translate3d(0%,-5%,0);
		opacity: 1;
	}
	95%{
		transform: translate3d(0%,-1%,0);
		opacity: 1;
	}
	100%{
		transform: translate3d(0%,-210%,0);
		opacity: 1;
	}
}
.animation-start > .strip-cover {
	animation: strip_cover 12s ease-in-out infinite;
}
@keyframes strip_cover{
	0%{
		left: 0%;
	}
	7%{
		left: 0%;
	}
	15.5%{
		left: -38%;
	}
	95%{
		left: -38%;
		opacity: 0;
	}
}
.strip-img{
	animation: hinge 12s ease-in-out infinite;
}
@keyframes hinge{
	0%{
		transform:rotate(0deg);
		transform:translate3d(0,0,0);
		opacity: 1;
	}
	95%{
	transform-origin:59% 61%;
		transform:rotate(0deg);
		transform:translate3d(0,0,0);
		opacity: 1;
	}
	100%{
		transform-origin:50% 80%;
		transform:translate3d(0,20%,0) rotate(60deg);
		opacity:0
	}
}
.open{}
.open > .man-img, .open > .strip-cover{
	animation: none;
	position: absolute;
	display: flex;
	top: 0;
}
.open > .man-img{
	animation: open-man 5s ease-in-out infinite;
	/*transform: translate3d(0%,-41%,0) rotate(-45deg);*/
	opacity: 0.5;
}
@keyframes open-man{
	0%{
		transform: translate3d(0%,-41%,0) rotate(-45deg);
	}
	50%{
		transform: translate3d(-10%,-41%,0) rotate(-45deg);
	}
	100%{
		transform: translate3d(0%,-41%,0) rotate(-45deg);
	}
}
.open > .strip-img{
	animation: none;
	opacity: 0.5;
}
.open > .strip-cover{
	display: none !important;
}
</style>

<script type="text/javascript">
function addClass(o, c){
    var re = new RegExp("(^|\\s)" + c + "(\\s|$)", "g")
    if (re.test(o.className)) return
    o.className = (o.className + " " + c).replace(/\s+/g, " ").replace(/(^ | $)/g, "")
}
 
function removeClass(o, c){
    var re = new RegExp("(^|\\s)" + c + "(\\s|$)", "g")
    o.className = o.className.replace(re, "$1").replace(/\s+/g, " ").replace(/(^ | $)/g, "")
}

</script>
</body>
</html>
