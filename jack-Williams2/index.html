<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <title>Home Page</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Page styles -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <form method="" action="">
        <div class="draft-analyser">
          <h2>Draft Analyser</h2>
          <p><i>By Itero Gaming</i></p>
        </div>
        <ul>
          <li>
            <p>Team 1</p>
            <p>Team 2</p>
          </li>
          <li>
            <div class="input-group">
              <input type="text" placeholder="G2 Esports" list="team1" autocomplete="off" required="">
              <datalist id="team1">
                <option>G2 Esports</option>
                <option>Excel Esports</option>
                <option>Leviticus</option>
                <option>Joshua</option>
                <option>Judges</option>
              </datalist>
            </div>
            <p>Team</p>
            <div class="input-group">
              <input type="text" placeholder="Excel Esports" list="team2" autocomplete="off" required="">
              <datalist id="team2">
                <option>Excel Esports</option>
                <option>G2 Esports</option>
                <option>Leviticus</option>
                <option>Joshua</option>
                <option>Judges</option>
              </datalist>
            </div>
          </li>
          <li>
            <div class="input-group">
              <input type="text" placeholder="Gnar" list="top1" autocomplete="off" required="">
              <datalist id="top1">
                <option>Gnar</option>
                <option>Jayce</option>
                <option>Volibear</option>
                <option>Aatrox</option>
              </datalist>
            </div>
            <p>Top</p>
            <div class="input-group">
              <input type="text" placeholder="Wukong" list="top2" autocomplete="off" required="">
              <datalist id="top2">
                <option>Wukong</option>
                <option>Camille</option>
                <option>Volibear</option>
                <option>Aatrox</option>
              </datalist>
            </div>
          </li>
          <li>
            <div class="input-group">
              <input type="text" placeholder="Nidalee" list="jungle1" autocomplete="off" required="">
              <datalist id="jungle1">
                <option>Nidalee</option>
                <option>Nocturne</option>
                <option>Evelynn</option>
                <option>Kha'zix</option>
              </datalist>
            </div>
            <p>Jungle</p>
            <div class="input-group">
              <input type="text" placeholder="Hecarim" list="jungle2" autocomplete="off" required="">
              <datalist id="jungle2">
                <option>Hecarim</option>
                <option>Nocturne</option>
                <option>Evelynn</option>
                <option>Kha'zix</option>
              </datalist>
            </div>
          </li>
          <li>
            <div class="input-group">
              <input type="text" placeholder="Akali" list="middle1" autocomplete="off" required="">
              <datalist id="middle1">
                <option>Akali</option>
                <option>Talon</option>
                <option>Sylas</option>
                <option>Rengar</option>
              </datalist>
            </div>
            <p>Middle</p>
            <div class="input-group">
              <input type="text" placeholder="Azir" list="middle2" autocomplete="off" required="">
              <datalist id="middle2">
                <option>Azir</option>
                <option>Talon</option>
                <option>Sylas</option>
                <option>Rengar</option>
              </datalist>
            </div>
          </li>
          <li>
            <div class="input-group">
              <input type="text" placeholder="Kai'Sa" list="adc1" autocomplete="off" required="">
              <datalist id="adc1">
                <option>Kai'Sa</option>
                <option>Vayne</option>
                <option>Varus</option>
                <option>Samira</option>
              </datalist>
            </div>
            <p>ADC</p>
            <div class="input-group">
              <input type="text" placeholder="Xayah" list="adc2" autocomplete="off" required="">
              <datalist id="adc2">
                <option>Xayah</option>
                <option>Vayne</option>
                <option>Varus</option>
                <option>Samira</option>
              </datalist>
            </div>
          </li>
          <li>
            <div class="input-group">
              <input type="text" placeholder="Leona" list="support1" autocomplete="off" required="">
              <datalist id="support1">
                <option>Leona</option>
                <option>Thresh</option>
                <option>Malphite</option>
                <option>Braum</option>
              </datalist>
            </div>
            <p>Support</p>
            <div class="input-group">
              <input type="text" placeholder="Nautilus" list="support2" autocomplete="off" required="">
              <datalist id="support2">
                <option>Nautilus</option>
                <option>Thresh</option>
                <option>Malphite</option>
                <option>Braum</option>
              </datalist>
            </div>
          </li>
          <li>
            <div class="input-group">
              <input type="text" placeholder="0.2" required="">
            </div>
            <p>Odds</p>
            <div class="input-group">
              <input type="text" placeholder="3.4" required="">
            </div>
          </li>
        </ul>
        <button type="submit" class="btn-calculate" onclick="window.location.href='results.html'"><a href="results.html">Calculate</a></button>
        <small style="display: block;font-size: 12px;font-weight: 300;margin: 10px auto;">(Please fill the form above to calculate)</small>
      </form>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
